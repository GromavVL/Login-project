<!doctype html>
<html lang="ru">

<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width,initial-scale=1" />
    <title>Reset password</title>
    <link rel="stylesheet" href="../css/reset.css">
    <link rel="stylesheet" href="../css/style.css">
    <link rel="icon" href="../img/icon-removebg-preview.png">

    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet">
</head>

<body>
    <main class="container">
        <aside class="card">
            <section class="hero-password">
                <!-- <img class="img-hero" src="../img/icon-removebg-preview.png" alt=""> -->
                <h1>Having trouble logging in ?</h1>
                <p>
                    Enter your email address, username or phone number and we will send you a five-digit code.
                </p>
            </section>
            <form onsubmit="event.preventDefault(); valideForm(event);">
                <label class="field">
                    <input type="text" name="addres-input" placeholder="Email" required>
                </label>
                <button class="btn" type="submit">Send code</button>
                <div class="register-link">
                    <p class="small-note">Return to <a class="register-a" href="./login.html">Login</a></p>
                </div>
            </form>
        </aside>
    </main>
    <script>
        function togglePassword() {
            const pw = document.getElementById('password');
            pw.type = pw.type === 'password' ? 'text' : 'password';
        }
        function valideForm(event) {
            const pw = document.getElementById('checkbox');
            if (!pw.checked) {
                alert('Пожалуйста, примите условия');
                return false;
            }
            alert('Регистрация успешна');
            event.target.reset();
            document.getElementById('checkbox').checked = false;
            return true;
        }
    </script>
</body>

</html>
