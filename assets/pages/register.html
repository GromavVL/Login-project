<!doctype html>
<html lang="ru">

<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width,initial-scale=1" />
    <title>Register</title>
    <link rel="stylesheet" href="../css/reset.css">
    <link rel="stylesheet" href="../css/style.css">
    <link rel="icon" href="../img/icon-removebg-preview.png">

    <!-- Google Fonts -->

<body>
    <main class="container">
        <aside class="card">
            <section class="hero">
                <!-- <img class="img-hero" src="../img/icon-removebg-preview.png" alt=""> -->
                <h1>ExpressChat</h1>
                <p>Register to get started</p>
            </section>
            <form onsubmit="event.preventDefault(); valideForm(event);">
                <label class="field">
                    <input type="text" name="addres-input" placeholder="Email" required>
                </label>
                <label class="field">
                    <input type="text" name="nickName-input" placeholder="Nickname" required>
                </label>
                <label class="field">
                    <input type="text" name="firstLast-input" placeholder="Full name" required>
                </label>
                <label class="field">
                    <input id="password" type="password" name="password-register" placeholder="Password" required>
                    <button class="eye" type="button" onclick="togglePassword()">üëÅ</button>
                </label>
                <div class="row">
                    <label style="display:flex;gap:8px;align-items:center">
                        <input id="checkbox" class="row-inpur" type="checkbox" name="remember">
                        <span class="small-note">By registering, you agree to our Terms, Privacy Policy and Cookie Policy.</span>
                    </label>
                </div>

                <button class="btn" type="submit">Register</button>
                <div class="register-link">
                    <p class="small-note">Do you have an account ? <a class="register-a" href="./login.html">Login</a></p>
                </div>
            </form>
        </aside>
    </main>

    <script>
        function togglePassword() {
            const pw = document.getElementById('password');
            pw.type = pw.type === 'password' ? 'text' : 'password';
        }
        function valideForm(event) {
            const pw = document.getElementById('checkbox');
            if (!pw.checked) {
                alert('–ü–æ–∂–∞–ª—É–π—Å—Ç–∞, –ø—Ä–∏–º–∏—Ç–µ —É—Å–ª–æ–≤–∏—è');
                return false;
            }
            alert('–†–µ–≥–∏—Å—Ç—Ä–∞—Ü–∏—è —É—Å–ø–µ—à–Ω–∞');
            event.target.reset();
            document.getElementById('checkbox').checked = false;
            return true;
        }
    </script>
</body>

</html>
